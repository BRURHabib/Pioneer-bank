<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="e-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-window">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="deposit-input" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdraw-input" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const transactionWindow = document.getElementById("transaction-window");
            transactionWindow.style.display = "block";
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        })
        const btnDeposit = document.getElementById("deposit");
        btnDeposit.addEventListener("click", function(){
            const depositAmount = updateValueText("deposit-input");
            updateSpanText("currentDeposit", depositAmount);
            updateSpanText("balance", depositAmount);

            document.getElementById("deposit-input").value = "";
        })
        function updateSpanText(id, depositAmount){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = currentNumber + depositAmount;
                document.getElementById(id).innerText = total;
        }
        const btnWithdraw = document.getElementById("withdraw");
        btnWithdraw.addEventListener("click", function(){
            const inputWithdrawAmount = updateValueText("withdraw-input");

            updateSpanText("currentWithdraw", inputWithdrawAmount);
            updateSpanText("balance", -1*inputWithdrawAmount);
            document.getElementById("withdraw-input").value = "";
        })

        function updateValueText(Value){
            const updateValue = document.getElementById(Value).value;
            const updateValueFloat = parseFloat(updateValue);
            return updateValueFloat;
        }
    </script>
</body>
</html>
